<table class="min-w-full bg-white border border-gray-300">
  <!-- Table Header -->
  <thead>
    <tr>
      <th
        class="py-2 px-4 border-b text-start"
        *ngFor="let item of tableHeader"
      >
        {{ item }}
      </th>
      <!-- Add more header columns if needed -->
    </tr>
  </thead>
  <!-- Table Body -->
  <tbody>
    <!-- Table Row 1 -->

    <tr [ngClass]="{'bg-gray-300': item.categoryId === 'default'}" *ngFor="let item of tableBody; let index = index">
      <td class="py-2 px-4 border-b">{{ index }}</td>
      <td class="py-2 px-4 border-b">{{ item._id | slice : -4 }}</td>
      <td class="py-2 px-4 border-b">{{ item.description }}</td>
      <td class="py-2 px-4 border-b">{{ item.amount }}</td>
      <td class="py-2 px-4 border-b">{{ item.date | date : "dd/MM/yyyy" }}</td>
      <td class="py-2 px-4 border-b">
        <select (change)="onCategorySelected($event.target, item)">
          <option *ngIf="item.categoryId === 'default'" value="default">sem categoria</option>
          <option
              *ngFor="let category of categories"
              [selected]="item.categoryId === category._id"
              [value]="category.value"
              [id]="category._id"
            >
              {{ category.text }}
            </option>
        </select>
      </td>
      <!-- Add more columns for each row if needed -->
    </tr>
    <!-- Table Row 2 -->

    <!-- Add more rows if needed -->
  </tbody>
</table>
