<div class="card">
    <!-- <p-toast></p-toast> -->
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" ></button>
            </div>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="tableBody" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let item of tableHeader">{{item}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{ category._id | slice : -4 }}</td>
                <td>{{ category.text }}</td>
                <td>{{ category.value }}</td>
                <td>Editar</td>
                <td>Deletar</td>
            </tr>
        </ng-template>
    </p-table>
</div>
